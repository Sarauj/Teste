<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Cadastro</title>
    <link rel="stylesheet" type="text/css" href="form2.css" media="screen">
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Receba mais informações</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="grupo">
            <label>Informação - campo para pergunta?</label>
            <label><input type="radio" name="objeto" value="valor1">objeto1</label>
            <label><input type="radio" name="objeto" value="valor2">objeto2</label>
            <label><input type="radio" name="objeto" value="valor3">objeto3</label>
        </div>

        <div class="campo"><br>
            <label for="campo2">Segundo campo opção</label><br>
            <select name="segundo-campo" id="campo2">
                <option selected disabled value="">Selecione</option>
                <option>Primeiro</option>
                <option>Segundo</option>
                <option>Terceiro</option>
                
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as opções de interesse</label><br><br>
                <input type="checkbox" id="interesse1" name="interrese" value="descrição1">
                <label for="interesse">descrição1</label>
                <input type="checkbox" id="interesse2" name="interrese" value="descrição2">
                <label for="interesse">descrição2</label>
                <input type="checkbox" id="interesse3" name="interrese" value="descrição3">
                <label for="interesse">descrição3</label><br><br>
                <input type="checkbox" id="interesse4" name="interrese" value="descrição4">
                <label for="interesse">descrição4</label>
                <input type="checkbox" id="interesse5" name="interrese" value="descrição5">
                <label for="interesse">descrição5</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label>Conte um pouco sobre suas espectativas</label>
            <textarea row="6" style="width: 26em;" id="espectativa" name="espectativa"></textarea>
        </div>
        <button class="button" type="submit">Pronto para Enviar</button>


    </form>
        
</body>
</html>
